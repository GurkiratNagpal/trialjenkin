<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Mobile Manager</title>
</head>
<body>
<div align="center">

    <h1>mobile List</h1>
    <a href="/new">Create New mobile</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>

            <tr>
                <th>Service ID</th>
                <th>Company ID</th>
            
            </tr>
        </thead>
        <tbody>
            <tr th:each="object : ${listmobiles}">
                <td th:text="${object.id}">Service ID</td>
                <td th:text="${object.company_id}">Company ID</td>
              
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
